<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcane Tarot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>タロット占い</h1>
    </header>

    <main>
      <div id="stage">
        <div id="splash" class="splash" role="dialog" aria-modal="true" aria-label="splash">
          <div class="splash-inner">
            <img src="../img/arcane_tarot_title.png" alt="Arcane Tarot" class="splash-title" />
            <div class="splash-hint">Click to start</div>
          </div>
        </div>
        <div id="dim" class="dim" aria-hidden="true"></div>
        <div id="deck" class="deck" aria-label="カードの山">
          <div class="pilecard"></div>
          <div class="pilecard"></div>
          <div class="pilecard"></div>
          <div class="pilecard"></div>
          <div class="pilecard"></div>
        </div>

        
        <div id=\ startMenu\ class=\start-menu\ aria-modal=\true\ role=\dialog\></div>






            </div>
          </div>
        </div>

        <div id="actions" class="actions" aria-hidden="true">
          <button id="btnMenu">スタートメニュー</button>
          <button id="btnRetry" class="primary">もう一度</button>
          <button id="btnAdvise">AIアドバイス</button>
        </div>
        <div id="adviserDim" class="adviser-dim" aria-hidden="true"></div>
        <div id="adviserOut" class="adviser-out" aria-live="polite" style="display:none"></div>
        <!-- Advice modal overlay (built-in for JS control) -->
        <div id="adviceOverlay" class="advice-overlay" style="display:none" aria-modal="true" role="dialog">
          <div class="advice-modal">
            <div id="adviceContent" class="advice-content"></div>
            <button id="btnAdviceClose" class="advice-close">戻る</button>
          </div>
        </div>
      </div>
    </main>

    <script src="tarot-data.js"></script>
    <script type="module" src="renderer.js"></script>
    <script type="module" src="override-advice.js"></script>
  </body>
  </html>
